<h1 class="title">Bonjour {{this.user.nickname}}</h1>

<div class="triFiltre">
    <h2>Filtre</h2>
    <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput type="text" [formControl]="nameForm">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Theme</mat-label>
        <mat-select [formControl]="optionThemeForm">
            <mat-option value="sport">Sport</mat-option>
            <mat-option value="culture">Culture</mat-option>
            <mat-option value="festif">Festif</mat-option>
            <mat-option value="pro">Pro</mat-option>
            <mat-option value="autre">Autres</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Prix</mat-label>
        <input matInput placeholder="0" value="price" type="number" [formControl]="prixForm">
        <mat-slide-toggle [formControl]="greaterLesserForm">{{greaterLesserOption}}</mat-slide-toggle>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="filtre()">Filtrer</button>
    <button mat-raised-button color="primary" (click)="resetFiltre()">Reset</button>

    <h2>Tri</h2>
    <div class="tri1">
        <h3>Date: </h3>
        <mat-label> Décroissant </mat-label>
        <mat-slide-toggle [formControl]="triDateForm"></mat-slide-toggle>
        <mat-label> Croissant </mat-label>
    </div>
    <div class="tri2">
        <h3>Prix: </h3>
        <mat-label> Décroissant </mat-label>
        <mat-slide-toggle [formControl]="triPrixForm"></mat-slide-toggle>
        <mat-label> Croissant </mat-label>
    </div>
    
</div>

<div class="even-list" id="scrollContainer">
    <ng-container *ngFor="let event of event$ |async; let i=index;">
        <mat-card class="event" id="event">
            <mat-card-header>
                <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="cover-image">
                <mat-card-content>{{event.name}}</mat-card-content>
                <mat-card-subtitle>{{event.theme}}  /  {{event.price}}€</mat-card-subtitle>
                <mat-card-subtitle>{{event.date | date:"dd/MM/YY"}}</mat-card-subtitle>
            </mat-card-header>
            <img class="image-event" src="../../assets/images/event/{{event.theme}}.png" alt="Photo of a Shiba Inu">
            <mat-card-actions>
                <button mat-button (click)="checkDetailEvent(event._id)">DETAILS</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>

<button mat-raised-button color="primary" class="buttonLeft" (click)="scrollEventLeft()">Gauche</button>
<button mat-raised-button color="primary" class="buttonRight" (click)="scrollEventRight()">Droite</button>
